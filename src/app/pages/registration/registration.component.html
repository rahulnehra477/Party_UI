<div class="login-container">
  <div class="login-content">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class=" title">Registration</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="RegisForm" (ngSubmit)="submitform()">
              <div class="row">
                <div class=" col-md-6">
                  <div class=" form-group">
                    <label>FirstName*</label>
                    <input type="text" class=" form-control" placeholder="firstname" formControlName="firstname">
                  </div>
                </div>
                <div class=" col-md-6">
                  <div class=" form-group">
                    <label>LastName*</label>
                    <input type="text" class=" form-control" placeholder="lastname" formControlName="lastname">
                  </div>
                </div>
              </div>
              <div class="row">
              <div class=" col-md-6">
                <div class=" form-group">
                  <label> Password* </label>
                  <input type="password" class=" form-control" placeholder="password" formControlName="password">
                </div>
              </div>
              <div class=" col-md-6">
                <div class=" form-group">
                  <label> EmpId* </label>
                  <input type="password" class=" form-control" placeholder="empid" formControlName="empid">
                </div>
              </div>
            </div>
              <div class=" col-md-12">
                <div class=" form-group">
                  <label> Email* </label>
                  <input type="password" class=" form-control" placeholder="email" formControlName="email">
                </div>
              </div>
              <div class=" col-md-6">
                <div class=" form-group">
                  <label> Smoke* </label>
                  <p>
                    <input type="radio" value="Yes" formControlName="smoke">Yes
                    <input type="radio" value="No" formControlName="smoke">No
                  </p>
                </div>
              </div>
              <div class=" col-md-6">
                <div class=" form-group">
                  <label> Drink* </label>
                  <p>
                    <input type="radio" value="Yes" formControlName="drink">Yes
                    <input type="radio" value="No" formControlName="drink">No
                  </p>
                </div>
              </div>
              <div class=" col-md-6">
                <div class=" form-group">
                  <label> Are You Married* </label>
                  <p>
                    <input type="checkbox" formControlName="married">
                  </p>
                </div>
              </div>

              <div class="card-footer text-center">
                <button class=" btn btn-fill btn-danger" type="submit">Register</button>
              </div>
            </form>









          </div>

        </div>
      </div>

    </div>
  </div>
</div>
